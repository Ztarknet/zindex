# Labels for services
labels:
  postgres:
    name: postgres
  zindex:
    name: zindex

# Service ports
ports:
  postgres: 5432
  zindex: 8080

# PostgreSQL configuration
postgres:
  db: zindex
  user: zindex
  password: "changeme"  # Override this in production

# Volume configurations
volumes:
  postgres:
    name: postgres-data
    class: standard-rwo
    storage: 50Gi

# Deployment configurations
deployments:
  postgres:
    replicas: 1
    image: postgres
    tag: "14.11"

  zindex:
    replicas: 1
    image: brandonjroberts/zindex
    tag: latest
    commit_sha: ""  # Will be set during deployment

# Zindex configuration
zindex:
  rpc_url: "https://rpc.regtest.ztarknet.cash"
  production: true
  admin: false
